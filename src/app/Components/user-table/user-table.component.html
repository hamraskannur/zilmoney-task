<div class="w-full h-full flex items-center justify-center">
  <div class="m-20 w-full h-full">
    <table class="table-auto h-full w-full">
      <tr class="bg-[#F0F3F4]">
        <td class="head">Name</td>
        <td class="head">Company Name</td>
        <td class="head">Designation</td>
      </tr>
      <tr class="mt-5">
        <td>
          <div class="flex border-2 mt-2 bg-[#F8F9F9]">
            <svg
              class="w-4 mt-3 ml-2 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
            <input type="text" placeholder="search..." [(ngModel)]="name" />
          </div>
        </td>
        <td>
          <div class="flex border-2 mt-2 bg-[#F8F9F9]">
            <svg
              class="w-4 mt-3 ml-2 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
            <input
              type="text"
              placeholder="search..."
              [(ngModel)]="companyName"
            />
          </div>
        </td>
        <td>
          <div class="flex border-2 mt-2 bg-[#F8F9F9]">
            <svg
              class="w-4 mt-3 ml-2 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
            <input
              type="text"
              placeholder="search..."
              [(ngModel)]="designation"
            />
          </div>
        </td>
      </tr>
      <tr
        class="border-b-2 bg-[#FBFCFC ]"
        *ngFor="
          let user of userData
            | async
            | search : 'name' : name
            | search : 'companyName' : companyName
            | search : 'designation' : designation
        "
        [ngClass]="{
          'bg-[#D5F5E3]': user.company.designation === 'angular Developer'
        }"
      >
        <td class="row">
          <div class="text">{{ user.name }}</div>
          <div class="text-gray-400">{{ user.email }}</div>
        </td>
        <td class="row" class="text">{{ user.company.name }}</td>
        <td class="row" class="text">{{ user.company.designation }}</td>
      </tr>
    </table>
  </div>
</div>
